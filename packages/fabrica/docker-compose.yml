# Docker Compose for Fabrica
# Simplified architecture - single Claude Code session handles execution

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=fabrica
      - POSTGRES_PASSWORD=fabrica
      - POSTGRES_DB=fabrica
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fabrica"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Control Plane API
  api:
    build:
      context: .
      dockerfile: packages/control-plane/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgres://fabrica:fabrica@postgres:5432/fabrica
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      # Mount docker socket for container spawning
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
